<section class="mainContentSection" style="margin-top: 20px">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="infoTitle">
                    <h2>Informações pessoais</h2>
                </div>
                <div class="bookingForm">
                    <form action="" method="POST" role="form" class="form">
                        <div class="row">
                            <div class="form-group col-sm-6 col-xs-12">
                                <label for="">Nome</label>
                                <input type="text" class="form-control" ng-model="user.nome">
                            </div>
                            <div class="form-group col-sm-6 col-xs-12">
                                <label for="">Email</label>
                                <input type="text" class="form-control" ng-model="user.email">
                            </div>
                            <div class="form-group col-sm-6 col-xs-12">
                                <label for="">CPF</label>
                                <input type="text" class="form-control" ng-model="user.cpf" ui-br-cpf-mask>
                            </div>
                            <div class="form-group col-sm-6 col-xs-12">
                                <label for="">Data nascimento</label>
                                <div class="input-group date ed-datepicker" data-provide="datepicker">
                                    <input type="text" class="form-control" value="{{user.data_nascimento | date:'dd/MM/yyyy'}}">
                                    <div class="input-group-addon">
                                        <span class="fa fa-calendar"></span>
                                    </div>
                                </div>
                                <!--<input type="text" class="form-control" value="{{user.data_nascimento | date:'dd/MM/yyyy'}}">-->
                            </div>
                            <div class="form-group col-sm-6 col-xs-12">
                                <label for="">Sexo</label>
                                <select ng-model="user.sexo" class="form-control">
                                    <option value="M">Masculino</option>
                                    <option value="F">Feminino</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-6 col-xs-12">
                                <label for="">Telefone</label>
                                <input type="text" class="form-control" ng-model="user.telefone">
                            </div>
                            <div class="form-group col-sm-4 col-xs-12">
                                <label for="">CEP</label>
                                <input type="text" class="form-control" ng-model="user.cep" ui-br-cep-mask ng-change="loadcep()">
                            </div>
                            <div class="form-group col-sm-4 col-xs-12">
                                <label for="">UF</label>
                                <input type="text" class="form-control" ng-model="user.uf">
                            </div>
                            <div class="form-group col-sm-4 col-xs-12">
                                <label for="">Município</label>
                                <input type="text" class="form-control" ng-model="user.municipio">
                            </div>
                            <div class="form-group col-sm-4 col-xs-12">
                                <label for="">Endereço</label>
                                <input type="text" class="form-control" ng-model="user.endereco">
                            </div>
                            <div class="form-group col-sm-4 col-xs-12">
                                <label for="">Bairro</label>
                                <input type="text" class="form-control" ng-model="user.bairro">
                            </div>
                            <div class="form-group col-sm-4 col-xs-12">
                                <label for="">Complemento</label>
                                <input type="text" class="form-control" ng-model="user.complemento">
                            </div>
                            <div class="form-group col-sm-4 col-xs-12">
                                <label for="">Número</label>
                                <input type="text" class="form-control" ng-model="user.numero">
                            </div>
                            <div class="col-xs-12">
                                <!--<p style="text-align: center">TOTAL: R$ {{ totalIngressos(event.lotes) }}</p>-->
                                <div class="btnArea">
                                    <a href="" class="btn buttonTransparent" ng-click="saveUser()">Salvar</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <hr>
                <div class="col-xs-6">
                <div class="infoTitle">
                    <h2>Cartões cadastrados</h2>
                </div>
                <div class="panel panel-default" style="cursor: pointer" ng-click="editCard(card);" ng-if="cards.length" ng-repeat="card in cards">
                    <div class=" panel-body">
                        <span>
                            <img src="img/master-card.png" alt="image" ng-show="card.tipo == 'M'">
                            <img src="img/visa.png" alt="image" ng-show="card.tipo == 'V'">
                        </span>
                        <span>{{card.numero}}</span>
                    </div>
                </div>
                <div class="panel panel-default" style="cursor: pointer" ng-click="addCard();">
                    <div class=" panel-body">
                        <span>Adicionar cartão</span>
                    </div>
                </div>
                </div>
                <div class="bookingForm col-xs-6" ng-show="formCard">
                    <form action="" method="POST" role="form" class="form">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="infoTitle">
                                    <h2>Dados do cartão</h2>
                                </div>
                            </div>
                            <div class="form-group col-xs-12">
                                <label>Número</label>
                                <input type="text" class="form-control" ng-model="formData.numero" ui-credit-card>
                            </div>
                            <div class="form-group col-sm-6 col-xs-12">
                                <label>Código de segurança</label>
                                <input type="text" class="form-control" ng-model="formData.codigo" valid-number maxlength="3">
                            </div>
                            <div class="form-group col-sm-6 col-xs-12">
                                <label class="blankLabel"></label>
                                <ul class="list-inline">
                                    <li><a href="" ng-click="addTypeCard('M')"><img src="img/master-card.png" alt="image"></a></li>
                                    <li><a href="" ng-click="addTypeCard('V')"><img src="img/visa.png" alt="image"></a></li>
                                </ul>
                            </div>
                            <div class="form-group col-sm-6 col-xs-12">
                                <label class="blankLabel">Vencimento</label>
                                <div class="bookingDrop">
                                    <select class="form-control" ng-model="formData.mes">
                                        <option value="">Mês</option>
                                        <option value="1">Janeiro</option>
                                        <option value="2">Fevereiro</option>
                                        <option value="3">Março</option>
                                        <option value="4">Abril</option>
                                        <option value="5">Maio</option>
                                        <option value="6">Junho</option>
                                        <option value="7">Julho</option>
                                        <option value="8">Agosto</option>
                                        <option value="9">Setembro</option>
                                        <option value="10">Outubro</option>
                                        <option value="11">Novembro</option>
                                        <option value="12">Dezembro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-sm-6 col-xs-12">
                                <label></label>
                                <div class="bookingDrop">
                                    <select ng-model="formData.ano" class="form-control">
                                        <option value="">Ano</option>
                                        <option ng-repeat="year in arYear" value="{{year}}">{{year}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <!--<p style="text-align: center">TOTAL: R$ {{ totalIngressos(event.lotes) }}</p>-->
                                <div class="btnArea">
                                    <a href="" class="btn buttonTransparent" ng-click="cancelCard()">Cancelar</a>
                                    <a href="" class="btn buttonTransparent" ng-click="saveCard()">Salvar</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
