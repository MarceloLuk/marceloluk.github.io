
<link rel="stylesheet" type="text/css" href="../public/css/login/login-custom.css">

<!-- PAGE TITLE -->
<section class="pageTitle bg-login" style="background-image:url(../public/img/login/The+Maxim+Party+2016+Pavilion.jpg);">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="titleTable">
          <div class="titleTableInner">
            <div class="pageTitleInfo">
              <h1>Cadastre-se</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- WHITE SECTION-->
<section class="mainContentSection">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-xs-12" style="border-right: 1px dashed #ccc;min-height:400px">
        <div class="contactInfo">
          <h4>Informacoes de usuario</h4>
          <div class="contactForm">
            <form action="" method="POST" role="form" class="form">
              <div class="form-group  col-xs-12">
                <input type="text" class="form-control"  ng-model="formdata.nome" placeholder="Nome">
              </div>
              <div class="form-group  col-xs-12 col-sm-6">
                <input type="text" class="form-control"  ng-model="formdata.cpf" placeholder="CPF" ui-br-cpf-mask>
              </div>
              <div class="form-group col-sm-6 col-xs-12">
                <div class="input-group date ed-datepicker" data-provide="datepicker">
                  <input type="text" class="form-control" ng-model="formdata.dataNascimento"  placeholder="MM/DD/YYYY">
                  <div class="input-group-addon">
                    <span class="fa fa-calendar"></span>
                  </div>
                </div>
              </div>
              <div class="form-group col-sm-6 col-xs-12">
                <select name="guiest_id2" ng-model="formdata.sexo" id="guiest_id2" placeholder="Sexo" class="form-control">
                  <option value="">Sexo</option>
                  <option value="M">Masculino</option>
                  <option value="F">Feminino</option>
                </select>
              </div>
              <div class="form-group col-sm-6 col-xs-12">
                <input type="text" class="form-control"  ng-model="formdata.telefone" placeholder="Telefone" ui-br-phone-number>
              </div>
              <div class="form-group  col-xs-12">
                <input type="text" class="form-control"   ng-model="formdata.email" placeholder="E-mail">
              </div>
              <div class="form-group col-sm-6 col-xs-12">
                <input type="password" class="form-control"  ng-model="formdata.senha" placeholder="Senha">
              </div>
              <div class="form-group col-sm-6 col-xs-12">
                <input type="password" class="form-control"  ng-model="formdata.conf_senha" placeholder="Confirmar Senha">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-xs-12">
        <h4>Endereco</h4>
        <div class="contactForm">
          <form action="" method="POST" role="form" class="form">
            <div class="form-group col-sm-6 col-xs-12">
              <input type="text" class="form-control"  ng-model="formdata.uf" placeholder="UF">
            </div>
            <div class="form-group col-sm-6 col-xs-12">
              <input type="text" class="form-control"  ng-model="formdata.municipio" placeholder="Municipio">
            </div>
            <div class="form-group col-sm-6">
              <input type="text" class="form-control"  ng-model="formdata.cep" placeholder="CEP" ui-br-cep-mask>
            </div>
            <div class="form-group col-xs-12">
              <input type="text" class="form-control"  ng-model="formdata.endereco"placeholder="Endereco">
            </div>
            <div class="form-group col-xs-12">
              <input type="text" class="form-control"  ng-model="formdata.bairro" placeholder="Bairro">
            </div>
            <div class="form-group col-xs-12">
              <input type="text" class="form-control"  ng-model="formdata.complemento" placeholder="Complemento">
            </div>
            <button type="button" class="btn buttonCustomPrimary" ng-click="saveUser()">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
