
<link rel="stylesheet" type="text/css" href="../public/css/login/login-custom.css">

          </div>
        </div>
      </div>

<!-- WHITE SECTION-->
<section class="mainContentSection">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-xs-12" style="border-right: 1px dashed #ccc;min-height:400px">
        <div class="contactInfo">
          <h4>Informacoes de usuario</h4>
          <div class="contactForm">
            <form action="" method="POST" role="form" class="form">
              <div class="form-group  col-xs-12">
                <input type="text" class="form-control" id="" placeholder="Nome">
              </div>
              <div class="form-group  col-xs-12 col-sm-6">
                <input type="text" class="form-control" id="" placeholder="CPF">
              </div>
              <div class="form-group  col-xs-12">
                <input type="text" class="form-control" id="" placeholder="E-mail">
              </div>
              <div class="form-group col-sm-6 col-xs-12">
                <input type="text" class="form-control" id="" placeholder="Nascimento">
              </div>
              <div class="form-group col-sm-6 col-xs-12">
                <input type="text" class="form-control" id="" placeholder="Sexo">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-xs-12">
        <h4>Endereco</h4>
        <div class="contactForm">
          <form action="" method="POST" role="form" class="form">
            <div class="form-group col-sm-6 col-xs-12">
              <input type="text" class="form-control" id="" placeholder="UF">
            </div>
            <div class="form-group col-sm-6 col-xs-12">
              <input type="text" class="form-control" id="" placeholder="Municipio">
            </div>
            <div class="form-group col-sm-6">
              <input type="text" class="form-control" id="" placeholder="CEP">
            </div>
            <div class="form-group col-xs-12">
              <input type="text" class="form-control" id="" placeholder="Endereco">
            </div>
            <div class="form-group col-xs-12">
              <input type="text" class="form-control" id="" placeholder="Bairro">
            </div>
            <div class="form-group col-xs-12">
              <input type="text" class="form-control" id="" placeholder="Complemento">
            </div>
            <button type="submit" class="btn buttonCustomPrimary">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
